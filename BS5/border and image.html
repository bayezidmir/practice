<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-3 p-4 bg-info text-light rounded">
      <h1 class="p-3">Following text is bordered</h1>
      <p class="p-3 border rounded">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod officiis
        nemo soluta voluptatum in numquam eligendi velit beatae aperiam quaerat.
      </p>
      <h3 class="border rounded-bottom border-warning p-2">
        This div is bordered around and circled at the bottom.
      </h3>
    </div>
    <div class="bg-secondary m-3 p-3">
      <img
        src="/Bayezid Mir.jpg"
        alt="Image"
        class="img-fluid border rounded-circle w-25"
      />
    </div>
    <!-- Bootstrap JS cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
