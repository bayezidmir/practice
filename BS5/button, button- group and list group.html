<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap4 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    
    <title>Button, Button Group and Listing group</title>
  </head>


  <body>
    <div class="container my-5 p-5 w-70">
    
    
    <!-- Button Group Starts here-->

    <h3 class="my-5">Application of Group Button property</h3>
    <div class="btn-group ">
     
      <button class="btn btn-primary">Active</button>
      <button class="btn btn-info">De- active</button>
      <button class="btn btn-warning">Dismiss</button>
      
    </div>
<!-- Button Group ends here-->

<!-- Application of listing group starts here -->
    <div class="skills my-5"><h3>Skills</h3>
      <ul class="list-group">
        <li class="list-group-item bg-primary text-light">Negotiation</li>
        <li class="list-group-item bg-info text-light">Team Leading</li>
        <li class="list-group-item bg-warning text-light">Communiction</li>
        <a class="list-group-item list-group-item-action bg-success text-white text-center" href="#">Download skills "Done using anchor tag"</a>
      </ul>
    </div>
    <!-- Application of listing group ends here -->

    <!-- Application of button value starts here-->
    
    <div class="resume p-5">
      <div class="mb-3 ">
        Looking for my Resume to talk about an opportunity?
      </div>
      <div >
        <button class="btn btn-group-item btn-outline-primary btn-sm">
          Download CV
        </button>
      </div>
      </div>
      <!-- Application of button value ends here-->
    </div>
  </body>


    <footer></footer>
    <!-- bootstrap js, jquery, popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

  </body>
</html>
