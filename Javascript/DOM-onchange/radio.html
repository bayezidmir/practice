<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <form action="post">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="first-name">First Name : <input type="text" /></label
        ><br /><br />
        <label for="sur-name">Last Name : <input type="text" /></label
        ><br /><br />
        <label for="email">Email Address : <input type="email" /></label>
        <br /><br />
        <div class="gender">
          Gender :
          <label for="sex"
            ><input type="radio" name="sex" value="male" id="" /> Male
          </label>
          <label for="sex"
            ><input type="radio" name="sex" value="female" id="" /> Female
          </label>
          <label for="sex"
            ><input type="radio" name="sex" value="custom" id="" /> Custom
          </label>
        </div>
        <br />
        <label for="password"
          >Enter a password <input type="password" name="password" id="" />
        </label>
        <label for="password"
          >Confirm password <input type="password" name="password" id="" />
        </label>
        <br />
        <br />
        <button>Submit</button>
      </fieldset>
    </form>
    <script src="raio.js"></script>
