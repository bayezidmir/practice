<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/e-com.css" />
    <title>Sample E-commerce Page</title>
  </head>
  <body>
    <div class="container">
      <div class="product-name">
        <h3>Converse Chuck Taylor All Star Low Top</h3>
      </div>
      <div class="product-image">
        <img
          src="https://www.converse.com/dw/image/v2/BCZC_PRD/on/demandware.static/-/Sites-cnv-master-catalog/default/dw48a63495/images/e_08/170554C_E_08X1.jpg?sw=406"
          width="250px"
          height="250px"
        />
      </div>

      <div class="product-details">
        <div>
          <p class="price"><strong> &dollar;65.00 </strong></p>
          <p class="free-shipping">Free Shipping</p>
          <p class="sale">Sale</p>
          <p class="clearfix">
            Ready to dress up or down, these classic canvas Chucks are an
            everyday wardrove staple.
          </p>
        </div>
        <a id="info" href="#"> More information &rarr;</a>
        <div>
          <div class="colors">Available Colors</div>
          <div class="black"></div>
          <div class="blue"></div>
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
          <div class="coffee"></div>
        </div>
      </div>
      <div class="prod-feature">
        <h4>Product Details</h4>

        <ul class="feature">
          <li>Lightweight, Durable</li>
          <li>Lightly Padded foodbed</li>
          <li>Iconic anckle Patch</li>
        </ul>
      </div>
      <button id="cart">Add to Cart</button>
    </div>
  </body>
</html>
